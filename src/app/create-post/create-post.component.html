<h2>Create a post</h2>

<form (submit)="onSubmit()">
    <label for="title">Title :</label>
    <input type="text" id="title" [(ngModel)]="postTitle" name="title" required>
    <br>
    <label for="body">Body :</label>
    <textarea id="body" name="body" [(ngModel)]="postBody" required></textarea>
    <br>
    <button type="submit">Create Post</button>
</form>
